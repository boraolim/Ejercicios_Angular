<!-- Pantalla de captura de comentarios.-->
<div>
  <!-- Area de navegación. -->
  <div>
    <div ng-if="vm.isActiveUser()" ng-init="vm.isActiveUser()===true">
      <!-- Si el usuario está activo, muestro la tabla. -->
      <h2>Modificar Blogs Existentes.</h2>

      <div class="form-group">
        <label class="control-label">Comentario:</label>
        <textarea rows="4" cols="50" class="form-control form-control-sm" ng-model="vm.model.blogObjeto.comentarioTxt"></textarea>
      </div>
      
      <div class="form-group">
          <label class="control-label">Tipo de comentario:</label>
          <label class="form-check-label">
              <input type="radio" name="Privacity" value="Publico" class="form-check-input" ng-model="vm.model.blogObjeto.tipoComentario"> Público
          </label>
          <label class="form-check-label">
              <input type="radio" name="Privacity" value="Privado" class="form-check-input" ng-model="vm.model.blogObjeto.tipoComentario"> Privado
          </label>
      </div>
  
      <div class="form-group">
          <label class="control-label">Nombre del producto dirigido:</label>
          <select class="form-control" ng-options="operator.name as operator.name for operator in vm.model.arryNombreProducto" ng-model="vm.model.blogObjeto.nombreProducto"></select>
      </div>
      
      <div class="checkbox">
        <label><input type="checkbox" ng-model="vm.model.blogObjeto.flgPrioritario"> Prioritario</label>
      </div>

        
      <div ng-if="vm.model.blogObjeto.flgAlta">
        <button ng-click="vm.agregarComentario()" class="btn btn-primary">Guardar</button>
        <button ng-click="vm.redirectToMain()">Cancelar</button>
      </div>

    </div>
  </div>
</div>
