<!-- Pantalla de captura de comentarios.-->
<div>
  <!-- Area de navegación. -->
  <div>
    <div ng-if="vm.isActiveUser()" ng-init="vm.isActiveUser()===true">
      <!-- Si el usuario está activo, muestro la tabla. -->
      <h2>Detalle del blog #<span ng-bind="::vm.model.blogObjeto.idComentario"></span></h2>

      <div class="form-group">
        <label class="control-label">Comentario:</label>
        <label class="control-label" ng-bind="vm.model.blogObjeto.comentarioTxt"></label>
      </div>

      <div class="form-group">
        <label class="control-label">Tipo de comentario:</label>
        <label class="form-control form-control-sm" ng-bind="vm.model.blogObjeto.tipoComentario"></label>
      </div>

      <div class="form-group">
        <label class="control-label">Nombre del producto dirigido:</label>
        <label class="control-label" ng-bind="vm.model.blogObjeto.nombreProducto"></label>
      </div>
    
      <div class="checkbox">
        <label class="control-label">Prioritario:</label>
        <label class="control-label" ng-bind="vm.model.blogObjeto.flgPrioritario | inputboolToText"></label>
      </div>      
        
      <button ng-click="vm.redirectToMain()">Regresar</button>
    </div>
  </div>
</div>
